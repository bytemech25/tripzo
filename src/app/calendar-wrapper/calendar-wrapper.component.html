<div class="flex w-[1200px] min-h-[400px] bg-white rounded-lg shadow-lg overflow-hidden mx-auto">
  <!-- Sidebar -->
  <aside class="w-48 bg-blue-500 text-white flex flex-col py-4">
    <div class="flex items-center justify-between px-4 mb-4">
      <button (click)="prevYear()" class="text-2xl font-bold">&lt;</button>
      <span class="text-lg font-semibold">{{ currentYear }}</span>
      <button (click)="nextYear()" class="text-2xl font-bold">&gt;</button>
    </div>
    <ul class="flex-1">
      <li *ngFor="let month of months; let i = index"
          (click)="selectMonth(i)"
          [class.bg-blue-700]="i === currentMonth"
          class="px-4 py-2 cursor-pointer hover:bg-blue-400"
      >
        {{ month }}
      </li>
    </ul>
  </aside>
  <!-- Calendar -->
  <div class="flex-1 p-0">
    <ng-container *ngIf="isBrowser; else notBrowser">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </ng-container>
    <ng-template #notBrowser>
      <div class="text-center text-gray-400 py-8">Calendar is only available in the browser.</div>
    </ng-template>
  </div>
</div>
