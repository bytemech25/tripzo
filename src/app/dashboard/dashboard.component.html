<form action="" class="max-w-lg mx-auto bg-white p-8 rounded-xl shadow-md space-y-6">

  <!-- Location Image Upload -->
  <div>
    <label for="locationImage" class="block text-sm font-semibold text-gray-700 mb-1">
      Location Image
    </label>
    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg">
      <div class="space-y-1 text-center">
        <!-- Default Image or Placeholder -->
        <svg
          v-if="!imagePreview"
          class="mx-auto h-12 w-12 text-gray-400"
          stroke="currentColor"
          fill="none"
          viewBox="0 0 48 48"
          aria-hidden="true"
        >
          <path
            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-8m32-8h-4"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>

        <!-- Preview Image (if uploaded) -->
        <img
          
          [src]="imagePreview"
          alt="Location preview"
          class="mx-auto h-24 w-24 object-cover rounded-md"
        />
<!-- *ngIf="imagePreview" -->
        <div class="flex text-sm text-gray-600">
          <label
            for="locationImage"
            class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none"
          >
            <span>Upload a file</span>
            <input
              id="locationImage"
              name="locationImage"
              type="file"
              accept="image/*"
              (change)="onImageSelected($event)"
              class="sr-only"
            />
          </label>
          <p class="pl-1">or drag and drop</p>
        </div>
        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 5MB</p>
      </div>
    </div>
  </div>

  <!-- Location -->
  <div>
    <label for="location" class="block text-sm font-semibold text-gray-700 mb-1">
      Location
    </label>
    <input
      type="text"
      id="location"
      name="location"
      placeholder="Enter your text here"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
    />
  </div>

  <!-- About the Location -->
  <div>
    <label for="textarea" class="block text-sm font-semibold text-gray-700 mb-1">
      About the Location
    </label>
    <textarea
      id="textarea"
      name="textarea"
      placeholder="Enter your text here"
      rows="3"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 resize-vertical"
    ></textarea>
  </div>

  <!-- Date -->
  <div>
    <label for="date" class="block text-sm font-semibold text-gray-700 mb-1">
      Date
    </label>
    <input
      type="date"
      id="date"
      name="date"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
    />
  </div>

  <!-- Time -->
  <div>
    <label for="time" class="block text-sm font-semibold text-gray-700 mb-1">
      Time
    </label>
    <input
      type="time"
      id="time"
      name="time"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
    />
  </div>

  <!-- Prize -->
  <div>
    <label for="prize" class="block text-sm font-semibold text-gray-700 mb-1">
      Prize
    </label>
    <input
      type="text"
      id="prize"
      name="prize"
      placeholder="Enter your text here"
      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200"
    />
  </div>

  <!-- Submit Button -->
  <div class="pt-2">
    <button
      type="submit"
      class="w-full py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 ease-in-out shadow-sm"
    >
      Submit
    </button>
  </div>

</form>
