<div class="min-h-screen bg-gray-50">
     <!-- Enhanced Navigation with Purple Footer Contrast -->
<nav [ngClass]="{ 
  'bg-gradient-to-r from-cyan-50 to-blue-50 backdrop-blur-md shadow-lg border-b border-cyan-100': !isScrolled, 
  'bg-gradient-to-r from-white/95 to-cyan-50/95 backdrop-blur-xl shadow-2xl border-b border-cyan-200': isScrolled 
}" class="fixed top-0 left-0 w-full z-50 transition-all duration-500">
  
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo Section with Enhanced Styling -->
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center space-x-3 group">
          <div class="relative">
            <!-- <img src="assets/Untitled-2-01.png" alt="Tripzo Logo" class="h-12 w-auto transition-transform duration-300 group-hover:scale-110" /> -->
            <!-- Subtle glow effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-purple-400 to-cyan-400 rounded-full blur-lg opacity-0 group-hover:opacity-20 transition-opacity duration-300"></div>
          </div>
          <span class="text-2xl font-bold bg-gradient-to-r from-purple-700 to-cyan-600 bg-clip-text text-transparent hidden sm:inline group-hover:scale-105 transition-transform duration-300">
            Tripzo
          </span>
        </a>
      </div>

      <!-- Desktop Navigation with Enhanced Animation -->
      <div class="hidden md:flex space-x-2 relative">
        <a routerLink="/" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           [routerLinkActiveOptions]="{exact: true}" 
           class="nav-link text-gray-700 hover:text-purple-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 transition-all duration-300 py-2 px-6 rounded-full relative font-medium group">
          <span class="relative z-10">Home</span>
          <div class="absolute inset-0 bg-gradient-to-r from-purple-100 to-cyan-100 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </a>
        
        <a routerLink="/destinations" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           class="nav-link text-gray-700 hover:text-purple-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 transition-all duration-300 py-2 px-6 rounded-full relative font-medium group">
          <span class="relative z-10">Destinations</span>
          <div class="absolute inset-0 bg-gradient-to-r from-purple-100 to-cyan-100 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </a>
        
        <a routerLink="/tours" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           class="nav-link text-gray-700 hover:text-purple-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 transition-all duration-300 py-2 px-6 rounded-full relative font-medium group">
          <span class="relative z-10">Tours</span>
          <div class="absolute inset-0 bg-gradient-to-r from-purple-100 to-cyan-100 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </a>
        
        <a routerLink="/about" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           class="nav-link text-gray-700 hover:text-purple-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 transition-all duration-300 py-2 px-6 rounded-full relative font-medium group">
          <span class="relative z-10">About</span>
          <div class="absolute inset-0 bg-gradient-to-r from-purple-100 to-cyan-100 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </a>
        
        <a routerLink="/contact" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           class="nav-link text-gray-700 hover:text-purple-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 transition-all duration-300 py-2 px-6 rounded-full relative font-medium group">
          <span class="relative z-10">Contact</span>
          <div class="absolute inset-0 bg-gradient-to-r from-purple-100 to-cyan-100 rounded-full scale-0 group-hover:scale-100 transition-transform duration-300"></div>
        </a>
      </div>

      <!-- CTA Button (Optional - you can remove if not needed) -->
      <div class="hidden lg:flex items-center space-x-4">
        <button class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white px-6 py-2 rounded-full font-semibold hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-xl">
          Book Now
        </button>
      </div>

      <!-- Mobile Menu Button with Enhanced Styling -->
      <div class="md:hidden">
        <button (click)="isMenuOpen = !isMenuOpen" 
                class="text-gray-700 hover:text-purple-700 p-2 rounded-lg hover:bg-purple-50 transition-all duration-300">
          <svg class="w-6 h-6 transition-transform duration-300" 
               [class.rotate-90]="isMenuOpen"
               fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  [attr.d]="isMenuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Enhanced Mobile Menu -->
    <div [class.hidden]="!isMenuOpen" 
         [class.animate-fadeInDown]="isMenuOpen"
         class="md:hidden pb-6 pt-2 bg-gradient-to-b from-white to-purple-50 rounded-b-2xl shadow-xl border-t border-purple-100">
      
      <div class="space-y-2 px-2">
        <a routerLink="/" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           [routerLinkActiveOptions]="{exact: true}" 
           class="flex items-center px-4 py-3 text-gray-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 hover:text-purple-700 transition-all duration-300 rounded-xl mx-2 font-medium">
          <span class="mr-3 text-lg">üè†</span>Home
        </a>
        
        <a routerLink="/destinations" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           class="flex items-center px-4 py-3 text-gray-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 hover:text-purple-700 transition-all duration-300 rounded-xl mx-2 font-medium">
          <span class="mr-3 text-lg">üèùÔ∏è</span>Destinations
        </a>
        
        <a routerLink="/tours" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           class="flex items-center px-4 py-3 text-gray-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 hover:text-purple-700 transition-all duration-300 rounded-xl mx-2 font-medium">
          <span class="mr-3 text-lg">üéí</span>Tours
        </a>
        
        <a routerLink="/about" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           class="flex items-center px-4 py-3 text-gray-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 hover:text-purple-700 transition-all duration-300 rounded-xl mx-2 font-medium">
          <span class="mr-3 text-lg">‚ÑπÔ∏è</span>About
        </a>
        
        <a routerLink="/contact" 
           routerLinkActive="text-white bg-gradient-to-r from-purple-600 to-indigo-600 shadow-lg" 
           class="flex items-center px-4 py-3 text-gray-700 hover:bg-gradient-to-r hover:from-purple-50 hover:to-cyan-50 hover:text-purple-700 transition-all duration-300 rounded-xl mx-2 font-medium">
          <span class="mr-3 text-lg">üìû</span>Contact
        </a>
      </div>
      
      <!-- Mobile CTA Button -->
      <div class="px-4 pt-4">
        <button class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 rounded-xl font-semibold hover:from-purple-700 hover:to-indigo-700 transform hover:scale-105 transition-all duration-300 shadow-lg">
          Book Your Adventure
        </button>
      </div>
    </div>
  </div>
</nav>

<!-- Add this CSS to your component stylesheet -->

      <!-- Main Content -->
      <main class="pt-16">
        <router-outlet></router-outlet>
      </main>

  
      <!-- Footer -->
      <app-footer></app-footer>
         </div>
